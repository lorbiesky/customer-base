<mat-card>
  <mat-card-title>
    <h1>Novo Cliente</h1>
  </mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" [(ngModel)]="customer.name" name="name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Cpf" [(ngModel)]="customer.email" name="e-mail">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Cpf" [(ngModel)]="customer.document" name="cpf">
    </mat-form-field>
  </form>
</mat-card>

<button mat-raised-button color="primary">
  Salvar
</button>

<button mat-raised-button>
  Cancelar
</button>
